<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Counter</title>
  <style>
    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 130px;
      margin: 20px auto;
      font-size: 24px;
      color: #3f51b5;
    }

    button {
      padding: 5px 10px;
      font-size: 24px;
      border-radius: 5px;
      color: #3f51b5;
      border-color: #3f51b5;
      outline: none;
      cursor: pointer;
    }

    .counter {
      width: 50px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="increase">+</button>
    <div class="counter">0</div>
    <button class="decrease">-</button>
  </div>

  <script>
//DOM Node
const $counter = document.querySelector('.counter');
const $increase = document.querySelector('.increase');
const $decrease = document.querySelector('.decrease');

// console.log($counter.innerText); // innerText 해당 태그 안에 있는 텍스트 정보를 읽을수 있다. 

$increase.onclick = () => {

    ++$counter.textContent;
    // const current = parseInt($counter.innerText, 10);
    // // parseInt 문자열을 숫자로 변환해주는 것. 
    // // 두번째 인수는 몇진수로 인식할거냐.
    // $counter.innerText = current +1 ;
    
    // console.log('increase가 클릭됨');
};

$decrease.onclick = () => {

    --$counter.textContent;
//     const current = parseInt($counter.innerText, 10);
//     $counter.innerText = current -1 ;
//     // console.log('decrease 클릭됨');
}

  </script>
</body>
</html>
