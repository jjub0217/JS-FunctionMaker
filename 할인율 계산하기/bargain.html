<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>할인 가격 구하기</title>
    <link rel="stylesheet" href="bargain.css">
</head>

<body>
    <div id="contents">
        <img src="sale.png">
        <ul>
            <li>
                <label for="oPrice">원래 가격</label>
                <input type="text" id="oPrice">원
            </li>
            <li>
                <label for="rate">할인율</label>
                <input type="text" id="rate">%
            </li>
            <li>
                <button onclick="showPrice()">할인 가격 계산하기</button>
            </li>
        </ul>
        <div id="showResult"></div>
    </div>

    <script>
        function showPrice() {
            let originPrice = document.getElementById('oPrice').value; // 95,000
            let rate = document.getElementById('rate').value; // 10%
            let savedPrice = originPrice * (rate / 100); // 원래 가격 * (할인율/ 100 = 0.1) = 9,500
            let resultPrice = originPrice - savedPrice; // 원래 가격 - (원래 가격 * 0.1) = 85,500
            document.getElementById('showResult').innerHTML =
                `상품의 원래 가격은 (${originPrice}:input1의 값)원이고, 할인율은 (${rate}:input2의 값)%입니다. (${savedPrice}: input1의 값*(input2의 값/100))원을 절약한 (${resultPrice}: input1의 값-(input1의 값*(input2의 값/100)))원에 살수 있습니다. `;
        }
    </script>
</body>

</html>
