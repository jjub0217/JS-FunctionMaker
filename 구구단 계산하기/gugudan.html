<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>구구단 - for문</title>
    <style>
        div {
            display: inline-block;
            padding: 0 20px 30px 20px;
            margin: 15px;
            border: 1px solid #ccc;
            line-height: 2;
        }

        div h3 {
            text-align: center;
            font-weight: bold;
        }
    </style>
    <!-- <link rel="stylesheet" href="css/gugudan.css"> -->
</head>

<body>
    <h1>구구단</h1>
    <script>

        for (let k = 1; k < 10; ++k) {
            document.write('<div>');
            document.write(`<h3>${k}단</h3>`);
            for (let i = 1; i < 10; ++i) {
                document.write(`${k} X ${i} = ${k*i} <br>`);
            }

            document.write('</div>');
        }
    </script>
